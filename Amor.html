<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6e, #ffc6d1);
      color: #b71c1c;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff0f3;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 50%;
      border: 5px solid #ffc6d1;
      margin-bottom: 20px;
    }

    .contador {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      background: #ffc6d1;
      border-radius: 10px;
      color: #b71c1c;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .texto-romantico {
      font-size: 18px;
      color: #b71c1c;
      margin-top: 20px;
      line-height: 1.8;
    }

    .coracoes {
      font-size: 30px;
      margin: 20px 0;
      color: #ff6f91;
    }

    /* Efeito de cora√ß√µes e palavras subindo */
    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0;
    }

    .floating.heart {
      color: red;
    }

    .floating.word {
      color: #333;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Imagem no centro -->
    <img src="IMG_20241231_234936.jpg" alt="Foto do casal">

    <!-- Cora√ß√µes decorativos -->
    <div class="coracoes">üíñüíûüíïüíì</div>

    <!-- Contador -->
    <div id="contador" class="contador">
      Carregando o tempo do nosso amor...
    </div>

    <!-- V√≠deo do YouTube (Responsivo) -->
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/FEpuC98wcXE?si=MXDKEfFGEiVRH2Rg" 
        title="V√≠deo rom√¢ntico" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Texto rom√¢ntico com efeito de digita√ß√£o -->
    <div class="texto-romantico">
      <span id="texto-romantico"></span>
    </div>

  </div>

  <script>
    // Efeito de digita√ß√£o
    const texto = "ESTOU NAMORANDO A MULHER MAIS PERFEITA QUE EXISTE, VIT√ìRYA, DESDE 11/04/2024. VOC√ä √â O MOTIVO DE CADA SORRISO MEU. EU TE AMO MAIS A CADA DIA QUE PASSA, MEU AMOR ETERNO! ‚ù§Ô∏è";
    let i = 0;

    function digitar() {
      if (i < texto.length) {
        document.getElementById("texto-romantico").textContent += texto.charAt(i);
        i++;
        setTimeout(digitar, 50); // Velocidade da digita√ß√£o
      }
    }

    digitar();

    // Fun√ß√£o para atualizar o contador de tempo
    const dataInicial = new Date("2024-04-11T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicial;

      const diasTotais = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const meses = Math.floor(diasTotais / 30.44);
      const dias = diasTotais % Math.floor(30.44);
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("contador").textContent = 
        `${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Fun√ß√£o para criar cora√ß√µes e palavras flutuando
    const words = ['amor', 'carinho', 'paix√£o', 'felicidade', 'uni√£o'];

    function createHeartOrWord() {
      const isHeart = Math.random() > 0.5;
      const element = document.createElement('div');
      element.classList.add('floating');
      element.classList.add(isHeart ? 'heart' : 'word');

      if (isHeart) {
        element.textContent = '‚ù§';
      } else {
        element.textContent = words[Math.floor(Math.random() * words.length)];
      }

      element.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o aleat√≥ria na horizontal
      element.style.animationDuration = Math.random() * 3 + 3 + 's'; // Anima√ß√£o aleat√≥ria
      document.body.appendChild(element);

      setTimeout(() => {
        element.remove(); // Remove o elemento ap√≥s a anima√ß√£o
      }, 5000);
    }

    setInterval(createHeartOrWord, 300); // Gera novos cora√ß√µes ou palavras a cada 300ms
  </script>
</body>
</html>
