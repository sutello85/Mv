  <style>
    body {

    /* Efeito de cora√ß√µes e palavras subindo */
    .floating {

      bottom: -50px;

      animation: floatUp 5s linear infinite;
      opacity: 0;
    }

    .floating.heart {

    }

    .floating.word {

    }

    @keyframes floatUp {

        transform: translateY(0);

      }

      }

<script>
  window.onload = function() {
    let video = document.getElementById('video-romantico');

    // For√ßa a recarga do v√≠deo ap√≥s um pequeno atraso para ativar o som

    <!-- Texto rom√¢ntico com efeito de digita√ß√£o -->
    <div class="texto-romantico">
      <span id="texto-romantico"></span>
    </div>

  </div>

  <script>
    // Efeito de digita√ß√£o
    const texto = "ESTOU NAMORANDO A MULHER MAIS PERFEITA QUE EXISTE, VIT√ìRYA, DESDE 11/04/2024. VOC√ä √â O MOTIVO DE CADA SORRISO MEU. EU TE AMO MAIS A CADA DIA QUE PASSA, MEU AMOR ETERNO! ‚ù§Ô∏è";
    let i = 0;

    function digitar() {
      if (i < texto.length) {
        document.getElementById("texto-romantico").textContent += texto.charAt(i);
        i++;
        setTimeout(digitar, 50); // Velocidade da digita√ß√£o
      }
    }

    digitar();

    // Fun√ß√£o para atualizar o contador de tempo
  const dataInicial = new Date(2024, 3, 11); // Abril √© o m√™s 3 (Janeiro = 0)

  function atualizarContador() {
    const agora = new Date();
    
    let anos = agora.getFullYear() - dataInicial.getFullYear();
    let meses = agora.getMonth() - dataInicial.getMonth();
    let dias = agora.getDate() - dataInicial.getDate();

    // Ajusta os dias levando em conta os meses com 28, 30 e 31 dias
    if (dias < 0) {
      meses--; 
      let ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
      dias += ultimoDiaMesAnterior;
    }

    if (meses < 0) {
      anos--;
      meses += 12;
    }

    const diferenca = agora - dataInicial;
    const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
    const segundos = Math.floor((diferenca / 1000) % 60);
    const milissegundos = diferenca % 1000;

    document.getElementById("contador").textContent = 
      `${anos > 0 ? anos + ' anos, ' : ''}${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos e ${milissegundos} milissegundos`;
  }

  setInterval(atualizarContador, 1); // Atualiza a cada 1 milissegundo
  atualizarContador();

    // Fun√ß√£o para criar cora√ß√µes e palavras flutuando
    const words = ['amor', 'carinho', 'paix√£o', 'felicidade', 'uni√£o'];

    function createHeartOrWord() {
      const isHeart = Math.random() > 0.5;
      const element = document.createElement('div');
      element.classList.add('floating');
      element.classList.add(isHeart ? 'heart' : 'word');

      if (isHeart) {
        element.textContent = '‚ù§';
      } else {
        element.textContent = words[Math.floor(Math.random() * words.length)];
      }

      element.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o aleat√≥ria na horizontal
      element.style.animationDuration = Math.random() * 3 + 3 + 's'; // Anima√ß√£o aleat√≥ria
      document.body.appendChild(element);

      setTimeout(() => {
        element.remove(); // Remove o elemento ap√≥s a anima√ß√£o
      }, 5000);
    }

    setInterval(createHeartOrWord, 300); // Gera novos cora√ß√µes ou palavras a cada 300ms
  </script>
